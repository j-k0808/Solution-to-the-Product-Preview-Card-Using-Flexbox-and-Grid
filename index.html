<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="card-wrapper">
      <div class="card-image">
        <img src="/images/image-product-mobile.jpg" alt="perfume" width="200px" >
      </div>
      <div class="card-content">
        <p class="product-type">perfume</p>
        <h1 class="product-header">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="current-price">$149.99</span>
          <span class="previous-price">$169.99</span>
        </div>
        <button class="add-to-cart">
          <img src="/images/icon-cart.svg" alt="cart-icon">
          Add to Cart</button>
      </div>
  </div>

</body>
</html>
